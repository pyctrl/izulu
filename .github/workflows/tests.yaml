---
name: tests

"on":
  push:
  pull_request:

jobs:

  Lint:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.10", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install tox"
        run: |
          pip install tox
      - name: "Lint formatting"
        run: |
          tox -e lint-py
      - name: "Lint typing"
        run: |
          tox -e lint-mypy
      - name: "Lint TOMLs"
        run: |
          tox -e lint-toml
      - name: "Lint YAMLs"
        run: |
          tox -e lint-yaml
      - name: "Lint git"
        run: |
          tox -e lint-git

  tests:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.10", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install tox"
        run: pip install tox
      - name: "Unit tests"
        run: |
          tox run -e ${{ matrix.python-version }}
